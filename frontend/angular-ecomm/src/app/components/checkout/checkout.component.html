<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <!--checkoutFormGroup = name of property from checkout component class-->
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <!--Customer form group-->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>First Name</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Last Name</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>E-Mail</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                <!--Shipping Address-->
                    <div formGroupName="shippingAddress" class="form-area">
                        <h3>Shipping Address</h3>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Country</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="country"(change)="getStates('shippingAddress')">
                                        <option *ngFor="let country of countries" [ngValue]="country">
                                            {{country.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Street</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="street" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>City</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="city" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>State</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="state">
                                        <option *ngFor="let state of shippingAddressStates"[ngValue]="state">{{state.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Zip-Code</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="zipCode" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Add checkbox to copy shipping address to billing address-->
                    <div class="input-space">
                        <label class="au-checkbox">
                            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
                            <span class="au-checkmark"></span>Billing address same as Shipping address.
                        </label>
                    </div>
                    <!--BILLING ADDRESS-->
                    <div formGroupName="billingAddress" class="form-area">
                        <h3>Billing Address</h3>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Country</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="country" (change)="getStates('billingAddress')">
                                        <option *ngFor="let country of countries" [ngValue]="country">
                                            {{country.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Street</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="street" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>City</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="city" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>State</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="state">
                                        <option *ngFor="let state of billingAddressStates"[ngValue]="state">{{state.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Zip-Code</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="zipCode" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Credit Card Group-->
                    <div formGroupName="creditCard" class="form-area">
                        <h3>Credit/Debit Card</h3>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Card Type</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="cardType">
                                        <option>Visa</option>
                                        <option>MasterCard</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Name on Card</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="nameOnCard" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Card Number</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="cardNumber" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Security Code</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="securityCode" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Expiration Month</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="expirationMonth">
                                        <option *ngFor="let month of creditCardMonths">{{month}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <label>Expiration Year</label>
                            </div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <select formControlName="expirationYear" (change)="handleMonthsAndYears()">
                                        <option *ngFor="let year of creditCardYears">{{year}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Order Details-->
                    <div class="form-area">
                        <h3>Review Your Order</h3>
                        <p> Total Quantity: {{totalQuantity}}</p>
                        <p> Shipping: FREE</p>
                        <p> Total Price: {{totalPrice}}</p>
                    </div>
                    <!--Submit button-->
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Purchase</button>
                    </div>
            </form>
        </div>
    </div>
</div>
